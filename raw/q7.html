  </div>
  <script>
    //  Q Create a generic function to select all sibling of a given node. Using that function delete all siblings of red card.
    function siblingSelector(node) {
      // return 
        let allChildren=node.parentNode.children;
        let sibArr=[];
        for(let i=0;i<allChildren.length;i++){
                let cSib=allChildren[i];
                if(cSib!=node){
                    sibArr.push(cSib);
                }
            }
            return sibArr;
    }
    let node=document.querySelector(".red");
    let sibArr = siblingSelector(node);
    let container=document.querySelector(".container");
    let length=sibArr.length;
    for(let i=0;i<length;i++)
        sibArr[i].remove();

  </script>
</body>
